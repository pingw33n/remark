syntax = "proto3";
package common;

enum Status {
    OK = 0;
    UNKNOWN_ERROR       = 1;
    INNER_ERRORS        = 2;
    BAD_ENTRY           = 3;
    BAD_REQUEST         = 4;
    BAD_TOPIC_ID        = 5;
    BAD_PARTITION_ID    = 6;
    END_OF_STREAM       = 7;
    BAD_RAFT_CLUSTER_ID = 8;

}

message Response {
    Status status = 1;
}

message ResponseStreamFrameHeader {
    uint32 stream_id = 1;
    common.Status status = 2;
}